<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.min.css">
    <!-- swipers -->
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <title>Starcare</title>
</head>
<body>
    <!-- header section -->
    <header class="py-6 lg:pt-6 lg:pb-14">
        <section class="container mx-auto flex flex-col lg:relative lg:flex-row lg:justify-between">
            <div class="flex justify-center lg:justify-normal">
                <a href="#">
                    <img src="../assets/logo-rm.png" alt="logo" class="max-w-28">
                </a>
            </div>
            <div class="flex flex-col items-center gap-y-4 lg:flex-row lg:gap-x-10 lg:gap-y-0">

                <!-- location -->
                <div  class="flex justify-center gap-x-2 lg:justify-normal">
                    <i class="ri-map-pin-fill text-2xl text-accent"></i>
                    <span class="text-secondary">123, General Hospital Road, Badagry</span>
                </div>

                <!-- phone details -->
                <div  
                    class="flex justify-center gap-x-2 lg:justify-normal"
                >
                    <i class="ri-phone-line text-2xl text-accent"></i>
                    <span class="text-secondary"><a href="tel:07085660421">+234-708-5660-421</a></span>
                </div>

                <!-- booking button -->
                <button 
                    class="btn btn-sm btn-ouline w-[240px] mx-auto lg:w-auto lg:mx-0"
                >
                    Book Now
                </button>

                <!-- Mobile Nav -->
                <nav 
                    id="mobile-menu" class="fixed bg-white w-[300px] -left-[300px] h-screen top-0 flex flex-col shadow-2xl lg:hidden z-20 transition-all duration-500"
                >
                <!-- nav list trigger -->
                    <div 
                        id="mobile-close-menu" class="relative w-8 h-8 bg-primary flex justify-center items-center rounded-tr-xl rounded-br-xl -right-full top-5 shadow-2xl"
                    >
                        <i
                            id="mobile-close-menu-icon" class="ri-arrow-right-s-line text-2xl text-white"></i>
                    </div>

                    <!-- logo list form -->
                    <div class="py-6 mx-auto flex flex-col gap-y-12 h-full">
                        <!-- logo -->
                        <a href="#">
                            <img src="../assets/logo-rm.png" alt="mobile logo">
                        </a>
                        <!-- list -->
                        <ul class="list-none flex flex-col gap-y-6">
                            <li>
                                <a 
                                    href="#" class="text-secondary hover:text-accent">Home
                                </a>
                            </li>
                            <li>
                                <a 
                                    href="#" class="text-secondary hover:text-accent">Doctors
                                </a>
                            </li>
                            <li>
                                <a 
                                    href="#" class="text-secondary hover:text-accent">Department
                                </a>
                            </li>
                            <li>
                                <a 
                                    href="#" class="text-secondary hover:text-accent">Contact
                                </a>
                            </li>
                            <li>
                                <a 
                                    href="#" class="text-secondary hover:text-accent">Blog
                                </a>
                            </li>
                        </ul>
                        <!-- form -->
                        <form class="flex gap-[10px]">
                            <label for="search-input">
                                <i class="ri-search-line text-accent text-2xl"></i>
                            </label>
                            <input 
                                id="search-input"
                                type="text"
                                placeholder="search..."
                                class="w-[150px] placeholder:italic outline-none border-b-2 hover:border-accent focus:border-b-2 focus:border-accent px-2"
                            >
                        </form>
                    </div>
                </nav>
                <!-- Desktop Nav -->
                <nav 
                    class="bg-white w-full h-16 left-0 -bottom-[50px] shadow-custom1 px-[50px] absolute hidden lg:flex lg:justify-between lg:items-center"
                >
                    <!-- list -->
                    <ul class="flex gap-x-4">
                        <li>
                            <a 
                                href="#" class="border-r pr-4 text-secondary hover:text-accent">Home
                            </a>
                        </li>
                        <li>
                            <a 
                                href="#" class="border-r pr-4 text-secondary hover:text-accent">Doctors
                            </a>
                        </li>
                        <li>
                            <a 
                                href="#" class="border-r pr-4 text-secondary hover:text-accent">Department
                            </a>
                        </li>
                        <li>
                            <a 
                                href="#" class="border-r pr-4 text-secondary hover:text-accent">Contact
                            </a>
                        </li>
                        <li>
                            <a 
                                href="#" class="border-r pr-4 text-secondary hover:text-accent">Blog
                            </a>
                        </li>
                    </ul>
                    <!-- form -->
                    <form class="relative flex gap-x-2">
                        <label for="search-input">
                            <i class="ri-search-line text-accent text-2xl flex justify-center items-center"></i>
                        </label>
                        <input 
                            id="search-input"
                            type="text"
                            placeholder="search..."
                            class="outline-none border-b-2 w-[120px] hover:border-b-2 hover:border-accent focus:border-b-2 focus:w-[150px] focus:border-accent transition-all duration-500 placeholder:italic"
                        >
                    </form>
                </nav>
            </div>
        </section>
    </header>


    <!-- SCRIPTS -->
    <!-- swiper -->
    <script src="./js/swiper-bundle.min.js"></script>
    <!-- scrollreveal -->
    <script src="./js/scrollreveal.min.js"></script>
    <!-- main js -->
    <script src="./js/index.js"></script>
</body>
</html>
